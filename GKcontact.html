    <div class="navbar">
        <a href="GKhomepage.html"><img class="logo" src="pics img/WEBDEV GK/GK LOGO.png" alt="GK Logo"></a>
        <ul>
            <li><a href="GKhomepage.html">Home</a></li>

            <li><a href="GKabout.html">About Us</a></li>
            <li><a href="GKcontact.html">Contact Us</a></li>
        </ul>
    </div>

    <section class="container contact-container">
        <section class="hero">
            <h2>CONTACT US</h2>
        </section>
    
        <section class="contact-info">
            <div class="info-item">
                <img src="pics img/loc.png" alt="Location Icon" >
                <p>Camella Homes, Talisay, Cebu</p>
            </div>
            <div class="info-item">
                <img src="pics img/cp.png" alt="Phone Icon">
                <p>(123) 456-7890</p>
            </div>
            <div class="info-item">
                <img src="pics img/Email-Symbol-PNG-Transparent.png" alt="Email Icon">
                <p>GKGGC@gmail.com</p>
            </div>
        </section>
    </section>


    <section class="container contact-container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <a href="GKthank.html"><button type="button">Send Message</button></a>
        </form>
    </section>
